<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Endereço</title>
    <script src="./src/script/jquery-3.7.1.min.js"></script>
    <script src="./src/script/script.js"></script>
</head>

<body>
    <h1>Cadastrar Endereço</h1>
    CEP <input type="number" name="cep" id="cepID">

    Logradouro <input type="text" name="rua" id="ruaID">

    Bairro <input type="text" name="bairro" id="bairroID"><br><br>

    Cidade <input type="text" name="cidade" id="cidadeID">

    UF <input type="text" name="uf" id="ufID">

    DDD <input type="number" name="ddd" id="dddID"><br><br>

    Número <input type="number" name="numeroInput" id="numeroInputID">

    Complemento <input type="text" name="complemento" id="complementoID"><br><br>
    <button id="botaoEnviar">Enviar</button>

    <div id="resultado"></div>
</body>

</html>
